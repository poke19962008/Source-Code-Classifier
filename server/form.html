<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FORM</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <center>
      <button onclick="check()">Next Profile</button>
      <br />
    <input id ="code" name="code"><input type="submit" value="Code Here">
    </center>
    <div id="data">

    </div>
    <script>



    function check(){



    $.ajax({
        url: 'http://127.0.0.1:5000/check',
        type: 'post',
        data: { "code": document.getElementById("data").innerHTML},
        headers: {

          "Content-Type": "application/json",
          "Connection": "close",
          "Accept": "application/json",
          "Accept-Encoding": "gzip, deflate",
          "Content-Length":"20"
        },

        dataType: 'json',
        success: function (data) {

            document.getElementById("code").innerHTML = data;

        }
    });


}
    </script>
  </body>
</html>
